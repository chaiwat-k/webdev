<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	
	<title>AngularJS Events</title>
	<meta name="description" content="Angular Study" />
	<meta name="author" content="Chaiwat Kanchanarat" />
	
	<link rel="stylesheet" href="css/main_styles.css" />
	<style>
		.toggleBox{
			margin: 5px;			
			width: 100px;
			height: 100px;
			line-height: 100px;
			background-color: pink;
			text-align: center;
		}
	</style>	
	
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
		</script>
	<![endif]-->
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script>
		var j$ = jQuery.noConflict();
	</script>
</head>
<body>
<header>
	<hgroup>
		<h1>Angular JS Study</h1>
		<p>Angular JS Events</p>
	</hgroup>
	<nav></nav>
</header>
<div id="main" ng-app="myApp" ng-controller="myCtrl">
	<div id="leftColumn">
		<button id="b1" ng-click="toggle(1)"></button>
		<button id="b2" ng-click="toggle(2)"></button>
		<button id="b3" ng-click="toggle(3)"></button>
		<button id="b4" ng-click="toggle(4)"></button>
	</div>
	<div id="centerColumn">	
		<article>
			<hgroup>
				<h3>ng-click</h3>
			</hgroup>
			<p>Count: {{count}}
			<button ng-click="count = count - 1">-</button>	
			/
			<button ng-click="count = count + 1">+</button>
			</p>
		</article>
	</div>
	<div id="rightColumn">
		<div>
			<div ng-hide="showB1" class="toggleBox">Box 1</div>
			<div ng-hide="showB2"  class="toggleBox">Box 2</div>
		</div>
			<div ng-hide="showB3"  class="toggleBox">Box 3</div>
			<div ng-hide="showB4"  class="toggleBox">Box 4</div>
		</div>		
	</div>	
</div>
<script>
function adjustBtnLabels($scope){
	j$('#b1').text($scope.showB1 ? 'Show' : 'Hide');
	j$('#b2').text($scope.showB2 ? 'Show' : 'Hide');
	j$('#b3').text($scope.showB3 ? 'Show' : 'Hide');
	j$('#b4').text($scope.showB4 ? 'Show' : 'Hide');
}

var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope){
	
	// Scope variables
	$scope.count = 0;
	$scope.showB1 = false;
	$scope.showB2 = false;
	$scope.showB3 = false;
	$scope.showB4 = false;
	
	// Scope functions
	$scope.toggle = function(n){
		if(!n) return;
		switch(n){
			case 1: $scope.showB1 = !$scope.showB1; break;
			case 2: $scope.showB2 = !$scope.showB2; break;
			case 3: $scope.showB3 = !$scope.showB3; break;
			case 4: $scope.showB4 = !$scope.showB4; break;
		}
		adjustBtnLabels($scope);
	};
	
	adjustBtnLabels($scope);
});

j$(function(){
});
</script>
</body>
</html>
