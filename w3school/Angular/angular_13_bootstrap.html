<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	
	<title>AngularJS Bootstrap</title>
	<meta name="description" content="Angular Study" />
	<meta name="author" content="Chaiwat Kanchanarat" />
	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
	
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
		</script>
	<![endif]-->
	
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<header>
	<hgroup>
		<h1>Angular JS Study</h1>
		<h2>Angular JS Bootstrap</h2>
	</hgroup>
	<nav></nav>
</header>
<div id="container">
	<h3>Users</h3>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Edit</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>
					<button class="btn" ng-click="editUser(user.id)">
						<span class="glyphicon glyphicon-pencil"></span>
						&nbsp;&nbsp;&nbsp;Edit
					</button>
				</td>
				<td>{{user.fName}}</td>
				<td>{{user.lName}}</td>
			</tr>
		</tbody>
	</table>
	<hr />
	<button class="btn btn-success" ng-click="editUser('new')">
		<span class="glyphicon glyphicon-user"></span> Create New User
	</button>
	<hr />
	
	<h3 ng-show="edit">Create New User:</h3>
	<h3 ng-hide="edit">Edit User:</h3>
	
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">First Name:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="fName" ng-disabled="!edit" placeholder="First Name" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Last Name:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="lName" ng-disabled="!edit" placeholder="Last Name" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Password:</label>
			<div class="col-sm-10">
				<input type="password" ng-model="passw1" placeholder="Password" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Repeat:</label>
			<div class="col-sm-10">
				<input type="password" ng-model="passw2" placeholder="Repeat" />
			</div>
		</div>		
	</form>
	<hr />
	<button class="btn btn-success" ng-disabled="error || incomplete">
		<span class="glyphicon glyphicon-save"></span> Save Changes
	</button>
</div>
<!-- Scripts -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script>
	var j$ = jQuery.noConflict();
</script>
<script src="js/angular_13_bootstrap.js"></script>
</body>
</html>
