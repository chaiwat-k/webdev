<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="css/main_styles.css" />

	<script>
		var j$ = jQuery.noConflict();
	</script>
</head>
<body>
<header>
	<h1>Angular Study</h1>
	<h2>
	<nav></nav>
</header>
<div id="main" ng-app="myApp" ng-controller="myCtrl">
	<div id="leftColumn">
	</div>
	<div id="centerColumn">		
		<ul>
			<li ng-repeat="c in customers">
				{{c.Name + ", " + c.City + ", " + c.Country}}

		</ul>
	</div>
	<div id="rightColumn">
	</div>	
</div>
<footer>
	<section id="authors">

	</section>
	<section id="copyright">
		<small>&copy; CK Solutions Co., Ltd.</small>
	</section>
</footer>
<script>
var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope, $http){
	// Doesn't work with file protocol
	$http.get("file:///D:/HTML5_JavaScript/w3school/Angular/customers.json")
	.success(function(response){
		$scope.customers = response;
	});
});

j$(function(){
	j$('input').css("background-color", "lightgrey");
});
</script>
</body>
</html>
