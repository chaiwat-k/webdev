<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Angular 03</title>
	<meta name="description" content="Angular" />
	<meta name="author" content="Chaiwat Kanchanarat" />
	
	<link rel="stylesheet" href="css/main_styles.css" />
	
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
	</script>
	<![endif]-->
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script>
		var j$ = jQuery.noConflict();
	</script>
	
</head>
<body>
	<header>
		<h1>Angular Study</h1>
		<h2>
		<nav></nav>
	</header>
	<div id="main">
		<div id="leftColumn">
		</div>
		<div id="centerColumn">
			<!-- Defining app and controller -->
			<div ng-app="registerApp" ng-controller="registerController">
			
				<p>First Name: <input type="text" ng-model="firstName" /></p>
				<p>Last Name : <input type="text" ng-model="lastName" /></p>
				<p>Full Name : {{firstName + " " + lastName}}</p>
				
			</div>
		</div>
		<div id="rightColumn">			
		</div>
	</div>
	<footer>
		<section id="authors">
		</section>
		<section id="copyright">
			<small>&copy; CK Solutions Co., Ltd.</small>
		</section>
	</footer>
	<script>
		var registerApp = angular.module("registerApp", []);
		registerApp.controller("registerController", function($scope){
			$scope.firstName = "Frank";
			$scope.lastName = "Freak";
		});
	</script>
</body>	
</html>
