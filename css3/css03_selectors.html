	<style>	
		/*
		p{ text-align: center; color: red; }
		#content p{ text-align: center; color: blue; }
		#content p.block { text-align: center; color: pink; }
		*/
		
		/* text-align: center; is duplicated so group in one! */
		p, #content p, #content p.block{ text-align: center;}
		p{ color: red; }
		#content p{ color: blue; }
		#content p.block { color: pink; }		
	</style>
